<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kehadiran - Panel Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1100px;
        }
        .card {
            border: none;
            box-shadow: 0 4px nerdy(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-file-earmark-text-fill me-2"></i>Laporan & Ekspor Kehadiran</h4>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end p-3 mb-4 bg-light rounded border">
                    <div class="col-md-5">
                        <label for="selectBulan" class="form-label fw-bold">Pilih Bulan</label>
                        <select class="form-select" id="selectBulan">
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9" selected>September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="selectTahun" class="form-label fw-bold">Pilih Tahun</label>
                        <select class="form-select" id="selectTahun">
                            <option>2024</option>
                            <option selected>2025</option>
                            <option>2026</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-primary"><i class="bi bi-search me-2"></i>Tampilkan</button>
                    </div>
                </div>

                <div id="report-preview">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                         <h5 class="mb-0">Pratinjau Laporan: <span class="text-primary">September 2025</span></h5>
                         <div>
                            <button class="btn btn-danger"><i class="bi bi-file-earmark-pdf-fill me-2"></i>Ekspor ke PDF</button>
                            <button class="btn btn-success"><i class="bi bi-file-earmark-excel-fill me-2"></i>Ekspor ke Excel</button>
                         </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover text-center">
                            <thead class="table-dark align-middle">
                                <tr>
                                    <th>No</th>
                                    <th>Nama Guru</th>
                                    <th>NIP / NUPTK</th>
                                    <th>Hadir (H)</th>
                                    <th>Sakit (S)</th>
                                    <th>Izin (I)</th>
                                    <th>Alpa (A)</th>
                                    <th>Terlambat (TL)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td class="text-start">Budi Santoso, S.Pd.</td>
                                    <td>1985... / 546...</td>
                                    <td>22</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td class="text-start">Siti Aminah, S.Pd.</td>
                                    <td>1990... / 879...</td>
                                    <td>20</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>0</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td class="text-start">Drs. Endang Purnomo</td>
                                    <td>1975... / 213...</td>
                                    <td>22</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                </tr>
                                 </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Script sederhana untuk mensimulasikan judul dinamis
        const selectBulan = document.getElementById('selectBulan');
        const selectTahun = document.getElementById('selectTahun');
        const previewTitle = document.querySelector('#report-preview h5 span');
        
        function updateTitle() {
            const bulanText = selectBulan.options[selectBulan.selectedIndex].text;
            const tahunText = selectTahun.value;
            previewTitle.textContent = `${bulanText} ${tahunText}`;
        }
        
        selectBulan.addEventListener('change', updateTitle);
        selectTahun.addEventListener('change', updateTitle);
    </script>
</body>
</html>
