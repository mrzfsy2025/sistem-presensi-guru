<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan Sistem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3><i class="bi bi-gear-fill me-2"></i>Pengaturan Sistem</h3>
                    <a href="dashboard_utama.html" class="btn btn-secondary">Kembali ke Dasbor</a>
                </div>

                <form id="form-pengaturan">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        Perubahan pada pengaturan ini akan memengaruhi validasi presensi di aplikasi guru.
                    </div>
                    
                    <h5 class="mt-4">Pengaturan Lokasi</h5>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="school_lat" class="form-label">Latitude Sekolah</label>
                            <input type="text" class="form-control" id="school_lat" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="school_lon" class="form-label">Longitude Sekolah</label>
                            <input type="text" class="form-control" id="school_lon" required>
                        </div>
                    </div>

                    <h5 class="mt-4">Pengaturan Presensi</h5>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                             <label for="radius_meter" class="form-label">Radius Toleransi Presensi (meter)</label>
                            <input type="number" class="form-control" id="radius_meter" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="batas_jam_masuk" class="form-label">Batas Jam Masuk (JJ:mm:ss)</label>
                            <input type="text" class="form-control" id="batas_jam_masuk" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="bi bi-save-fill me-2"></i>Simpan Pengaturan
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-pengaturan.js"></script>
</body>
</html>
