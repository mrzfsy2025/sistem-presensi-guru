<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --bg-color: #f0f2f5;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            margin: 0;
        }

        .phone-simulator {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 0 15px;
        }
        
        .page-header {
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: var(--font-family);
            box-sizing: border-box;
        }
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        .radio-label input {
            margin-right: 10px;
        }

        .file-upload-btn {
            display: block;
            text-align: center;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            color: var(--secondary-color);
        }
        input[type="file"] {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            padding: 10px 0;
            margin-top: auto;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 0.7rem;
        }
        .nav-item.active {
            color: var(--primary-color);
        }
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="phone-simulator">
        <div class="app-screen">
            <main class="main-content">
                <header class="page-header">
                    <h1 class="h5 mb-0">Form Pengajuan Izin / Sakit</h1>
                </header>

                <form>
                    <div class="form-group">
                        <label class="form-label">Jenis Pengajuan</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="jenis" value="izin" checked> Izin
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="jenis" value="sakit"> Sakit
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tgl_mulai" class="form-label">Tanggal Mulai</label>
                        <input type="date" id="tgl_mulai" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="tgl_selesai" class="form-label">Tanggal Selesai</label>
                        <input type="date" id="tgl_selesai" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="keterangan" class="form-label">Keterangan</label>
                        <textarea id="keterangan" class="form-control" placeholder="Tuliskan alasan pengajuan Anda di sini..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Lampiran (Contoh: Surat Dokter)</label>
                        <label for="lampiran" class="file-upload-btn">
                            <i class="bi bi-paperclip"></i> Unggah Dokumen
                        </label>
                        <input type="file" id="lampiran">
                    </div>

                    <button type="submit" class="submit-btn">Kirim Pengajuan</button>
                </form>
            </main>

            <nav class="bottom-nav">
                <div class="nav-item">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Utama</span>
                </div>
                <div class="nav-item">
                    <i class="bi bi-clock-history"></i>
                    <span>Riwayat</span>
                </div>
                <div class="nav-item active">
                    <i class="bi bi-envelope-fill"></i>
                    <span>Pengajuan</span>
                </div>
                <div class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <span>Profil</span>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
