<body>

            <h6 class="text-muted" id="current-date"></h6>
        </div>

        <div class="row">
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card border-start border-success border-4 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-success fw-bold text-uppercase mb-1">Hadir</div>
<div class="h3 mb-0 fw-bold text-gray-800">...</div>                        </div>

                    </div>

            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card border-start border-warning border-4 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-warning fw-bold text-uppercase mb-1">Terlambat</div>
<div class="h3 mb-0 fw-bold text-gray-800">...</div>                        </div>
                        <i class="bi bi-stopwatch-fill summary-card-icon text-warning"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card border-start border-info border-4 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-info fw-bold text-uppercase mb-1">Izin / Sakit</div>
<div class="h3 mb-0 fw-bold text-gray-800">...</div>                        </div>
                        <i class="bi bi-envelope-paper-fill summary-card-icon text-info"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card border-start border-danger border-4 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-danger fw-bold text-uppercase mb-1">Belum Ada Kabar</div>
<div class="h3 mb-0 fw-bold text-gray-800">...</div>                        </div>
                        <i class="bi bi-person-x-fill summary-card-icon text-danger"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-7 col-lg-6 mb-4">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-list-task me-2"></i>Aktivitas Presensi Terkini
                    </div>
                    <ul class="list-group list-group-flush" id="aktivitas-list">
                    </ul>
                </div>
                <div class="card">
                     <div class="card-header bg-dark text-white">
                        <i class="bi bi-bell-fill me-2"></i>Permintaan Persetujuan
                    </div>
                    <ul class="list-group list-group-flush" id="permintaan-list">
                    </ul>
                </div>
            </div>

            <div class="col-xl-5 col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-pie-chart-fill me-2"></i>Grafik Kehadiran Hari Ini
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-start">
                <a href="manajemen-guru.html" class="btn btn-primary me-2">
                    <i class="bi bi-people-fill me-2"></i>Manajemen Guru
                </a>
                <a href="manajemen-izin.html" class="btn btn-info me-2">
                    <i class="bi bi-envelope-paper-fill me-2"></i>Manajemen Izin
                </a>
                <a href="laporan.html" class="btn btn-success me-2">
                    <i class="bi bi-file-earmark-text-fill me-2"></i>Laporan
                </a>                
                <a href="pengaturan.html" class="btn btn-secondary me-2">
                    <i class="bi bi-gear-fill me-2"></i>Pengaturan
                </a>

                    <i class="bi bi-box-arrow-right me-2"></i>Exit
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-7 col-lg-6 mb-4">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ==========================================================
        // == KODE LAMA ANDA DIHAPUS DAN DIGANTI DENGAN INI SEMUA ====
        // ==========================================================

        // Fungsi untuk logout
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
        document.getElementById('tombol-exit').addEventListener('click', logout);

        // Fungsi untuk memformat tanggal
        function tampilkanTanggal() {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('id-ID', options);
        }
        
        // Deklarasi variabel grafik di luar fungsi agar bisa di-update
        let attendanceChart;

        // Fungsi utama untuk mengambil dan menampilkan semua data dasbor
        async function muatDataDasbor() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/dashboard/summary', {
                    headers: {
                        'Authorization': 'Bearer ' + token // <-- Berikan tiketnya di sini
                    }
                });
                if (!response.ok) throw new Error('Gagal mengambil data dasbor.');
                
                const data = await response.json();

                // 1. Update Kartu Ringkasan
                document.querySelector('.card.border-success .h3').textContent = data.summary_cards.hadir;
                document.querySelector('.card.border-warning .h3').textContent = data.summary_cards.terlambat;
                document.querySelector('.card.border-info .h3').textContent = data.summary_cards.izin_sakit;
                document.querySelector('.card.border-danger .h3').textContent = data.summary_cards.belum_ada_kabar;
                // 2. Update Grafik Kehadiran
                const chartData = [
                    data.summary_cards.hadir,
                    data.summary_cards.terlambat,
                    data.summary_cards.izin_sakit,
                    data.summary_cards.belum_ada_kabar
                ];
                updateGrafik(chartData);
                
                // 3. Update Aktivitas Terkini
                const aktivitasList = document.querySelector('#aktivitas-list'); 
                aktivitasList.innerHTML = ''; // Kosongkan list
                if (data.aktivitas_terkini.length > 0) {
                data.aktivitas_terkini.forEach(aktivitas => {

                    const jamTampil = aktivitas.waktu_aksi; 
                    let badge;

                    if (aktivitas.jenis_aktivitas === 'Presensi Masuk') {
                        const badgeClass = aktivitas.status === 'Terlambat' ? 'bg-warning' : 'bg-success';
                        badge = `<span class="badge ${badgeClass}">${aktivitas.status} (${jamTampil})</span>`;
                    } else {
                        badge = `<span class="badge bg-primary">Pulang (${jamTampil})</span>`;
                    }

                    aktivitasList.innerHTML += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong class="d-block">${aktivitas.nama_lengkap}</strong>
                                <small class="text-muted">${aktivitas.jenis_aktivitas}</small>
                            </div>
                            ${badge}
                        </li>
                    `;
                });
                } else {
                    aktivitasList.innerHTML = '<li class="list-group-item text-muted">Belum ada aktivitas presensi hari ini.</li>';
                }

                // 4. Update Permintaan Persetujuan
                const permintaanList = document.querySelector('#permintaan-list');
                permintaanList.innerHTML = '';
                 if (data.permintaan_persetujuan.length > 0) {
                    data.permintaan_persetujuan.forEach(req => {
                        permintaanList.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                               <div>
                                    <strong class="d-block">${req.nama_lengkap}</strong>
                                    <small class="text-muted">Mengajukan Izin untuk ${new Date(req.tanggal_mulai).toLocaleDateString('id-ID')}</small>
                               </div>
                               <a href="manajemen-izin.html" class="btn btn-primary btn-sm">Lihat Detail</a>
                            </li>
                        `;
                    });
                } else {
                    permintaanList.innerHTML = '<li class="list-group-item text-muted">Tidak ada permintaan persetujuan baru.</li>';
                }


            } catch (error) {
                console.error("Error:", error);
                // Mungkin tampilkan pesan error di halaman
            }
        };
        
        // Fungsi untuk membuat atau memperbarui grafik
        function updateGrafik(data) {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            if (attendanceChart) {
                attendanceChart.data.datasets[0].data = data;
                attendanceChart.update();
            } else {
                attendanceChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Hadir', 'Terlambat', 'Izin/Sakit', 'Belum Ada Kabar'],
                        datasets: [{
                            label: 'Jumlah Guru',
                            data: data,
                            backgroundColor: ['#198754', '#ffc107', '#0dcaf0', '#dc3545'],
                            borderColor: '#fff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'bottom' } }
                    }
                });
            }
        };

        // Panggil fungsi-fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
        // Ambil token dari penyimpanan
        const token = localStorage.getItem('token');

        // 1. Cek dulu, apakah tokennya ada?
        if (!token) {
            // Jika tidak ada token, paksa kembali ke halaman login
            alert('Anda harus login terlebih dahulu.');
            window.location.href = 'login-admin.html';
        } else {
            // 2. Jika token ada, baru jalankan semua fungsi dasbor
            document.getElementById('tombol-exit').addEventListener('click', logout);
            tampilkanTanggal();
            muatDataDasbor(token); // Kirim token ke fungsi muat data
        }
    });
    // Muat ulang data setiap kali pengguna kembali ke tab/jendela ini
    window.addEventListener('focus', function() {
        console.log("Tab dasbor kembali aktif, memuat ulang data...");
        const token = localStorage.getItem('token');
        if (token) {
            muatDataDasbor(token); // Panggil fungsi muat data lagi
        }
    });

function formatWaktuLokal(waktuUTC) {
  if (!waktuUTC) {
    return '-';
  }
  // Huruf 'Z' di akhir menandakan adalah waktu UTC.
  const tanggal = new Date(`1970-01-01T${waktuUTC}Z`);
  // Opsi memformat waktu ke zona waktu Asia/Jakarta (WIB/GMT+7)
  // format 24 jam.
  const options = {
    timeZone: 'Asia/Jakarta',
    hour: '2-digit',
    minute: '2-digit',
    hour12: false 
  };
  return tanggal.toLocaleTimeString('id-ID', options);
}
</script>
