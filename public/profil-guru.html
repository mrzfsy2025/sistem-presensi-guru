<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --bg-color: #f0f2f5;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            margin: 0;
        }

        .phone-simulator {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        
        .profile-header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #fff;
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 auto 15px;
            border: 3px solid #fff;
        }
        .profile-name {
            font-weight: 600;
            font-size: 1.2rem;
        }
        .profile-role {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .info-section, .action-section {
            padding: 10px 20px;
        }
        .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-item .label {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }
        .info-item .value {
            font-weight: 600;
        }
        
        .action-list a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            color: #333;
            text-decoration: none;
        }

        .logout-btn {
            display: block;
            width: calc(100% - 40px);
            margin: 20px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #ffebee;
            color: #c62828;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            padding: 10px 0;
            background-color: #fff;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--secondary-color); cursor: pointer; font-size: 0.7rem; }
        .nav-item.active { color: var(--primary-color); }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="phone-simulator">
        <div class="app-screen">
            <main class="main-content">
                <header class="profile-header">
                    <div class="avatar">BS</div>
                    <div class="profile-name">Budi Santoso, S.Pd.</div>
                    <div class="profile-role">Guru Kelas V</div>
                </header>

                <section class="info-section">
                    <div class="section-title">Data Diri</div>
                    <div class="info-item">
                        <div class="label">NIP</div>
                        <div class="value">198503152010011001</div>
                    </div>
                    <div class="info-item">
                        <div class="label">NUPTK</div>
                        <div class="value">5468763664200001</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Status Kepegawaian</div>
                        <div class="value">PNS</div>
                    </div>
                </section>

                <section class="action-section">
                    <div class="section-title">Pengaturan Akun</div>
                    <div class="action-list">
                        <a href="#">
                            <span><i class="bi bi-key-fill me-2"></i>Ubah Password</span>
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </div>
                </section>
                
                <button class="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>

            </main>

            <nav class="bottom-nav">
                <div class="nav-item"><i class="bi bi-house-door-fill"></i><span>Utama</span></div>
                <div class="nav-item"><i class="bi bi-clock-history"></i><span>Riwayat</span></div>
                <div class="nav-item"><i class="bi bi-envelope-fill"></i><span>Pengajuan</span></div>
                <div class="nav-item active"><i class="bi bi-person-circle"></i><span>Profil</span></div>
            </nav>
        </div>
    </div>
</body>
</html>
