<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Koreksi Presensi Manual</title>
    <script src="auth-guard-admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3><i class="bi bi-pencil-square me-2"></i>Koreksi Presensi Manual</h3>
                    <a href="dashboard_utama.html" class="btn btn-secondary">Kembali ke Dasbor</a>
                </div>

                <div class="row g-3 align-items-center mb-4">
                    <div class="col-auto">
                        <label for="filter-tanggal" class="col-form-label">Pilih Tanggal:</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control" id="filter-tanggal">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="tombol-tampilkan">Tampilkan Presensi</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nama Guru</th>
                                <th>Tanggal</th>
                                <th>Jam Masuk</th>
                                <th>Jam Pulang</th>
                                <th>Status</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-presensi-body">
                            <tr>
                                <td colspan="6" class="text-center text-muted">Silakan pilih tanggal untuk menampilkan data presensi.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editPresensiModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Presensi: <span id="nama-guru-modal"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-presensi">
                        <input type="hidden" id="edit-id-presensi">
                        <div class="mb-3">
                            <label for="edit-jam-masuk" class="form-label">Jam Masuk (HH:mm:ss)</label>
                            <input type="text" class="form-control" id="edit-jam-masuk" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]">
                        </div>
                        <div class="mb-3">
                            <label for="edit-jam-pulang" class="form-label">Jam Pulang (HH:mm:ss) - Kosongkan jika belum</label>
                            <input type="text" class="form-control" id="edit-jam-pulang" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]">
                        </div>
                        <div class="mb-3">
                            <label for="edit-status" class="form-label">Status</label>
                            <select id="edit-status" class="form-select" required>
                                <option value="Tepat Waktu">Tepat Waktu</option>
                                <option value="Terlambat">Terlambat</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-koreksi.js"></script>
</body>
</html>
