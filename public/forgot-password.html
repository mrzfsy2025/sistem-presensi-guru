<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Lupa Password - Aplikasi Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; }
        .reset-card { width: 100%; max-width: 450px; }
    </style>
</head>
<body>
    <div class="card reset-card shadow-sm">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-2">Reset Password</h3>
            <p class="text-center text-muted mb-4">Masukkan email Anda. Kami akan mengirimkan link untuk mereset password Anda.</p>
            
            <div id="message-container" class="alert d-none" role="alert"></div>

            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim Link Reset</button>
            </form>
             <div class="text-center mt-3">
                <a href="index.html">Kembali ke Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const button = this.querySelector('button');

            // Tampilkan pesan "loading"
            button.disabled = true;
            button.textContent = 'Mengirim...';
            messageContainer.className = 'alert d-none';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Terjadi error pada server.');
                }
                
                // Tampilkan pesan sukses
                messageContainer.className = 'alert alert-success';
                messageContainer.textContent = "Jika email Anda terdaftar, link reset password telah berhasil dikirim.";

            } catch (error) {
                // Tampilkan pesan error
                messageContainer.className = 'alert alert-danger';
                messageContainer.textContent = error.message;
                button.disabled = false;
                button.textContent = 'Kirim Link Reset';
            }
        });
    </script>
</body>
</html>
