<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { 
            background-color: #f0f2f5;
            padding-bottom: 100px; /* Memberi ruang untuk navigasi bawah */
        }
        .main-action-card { min-height: 200px; }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex align-items-center">
                <i class="bi bi-person-circle fs-1 text-secondary me-3"></i>
                <div>
                    <h5 class="card-title mb-0" id="nama-guru">Memuat...</h5>
                    <p class="card-text text-muted" id="nip-guru">-</p>
                </div>
            </div>
        </div>

        <div id="konten-utama">
        
            <div class="card text-center shadow-sm main-action-card" id="kartu-presensi">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h2 class="display-4 fw-bold" id="waktu-sekarang">00:00:00</h2>
                    <p class="text-muted mb-3" id="status-presensi">Memeriksa status...</p>
                    <button class="btn btn-primary btn-lg w-100" id="tombol-presensi" disabled>
                        <i class="bi bi-camera-fill me-2"></i>
                        <span id="teks-tombol-presensi">Tunggu...</span>
                    </button>
                </div>
            </div>
            
            <div id="view-riwayat" class="d-none">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>Riwayat Presensi</span>
                        <div class="d-flex align-items-center">
                            <select class="form-select form-select-sm me-2" id="filter-bulan-riwayat"></select>
                            <select class="form-select form-select-sm" id="filter-tahun-riwayat"></select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Jam Masuk</th>
                                    <th>Jam Pulang</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="riwayat-presensi-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-izin" class="d-none">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">Formulir Pengajuan Izin/Sakit</div>
                    <div class="card-body">
                        <form id="form-izin">
                            <div class="mb-3"><label for="jenis-izin" class="form-label">Jenis Pengajuan</label><select id="jenis-izin" class="form-select" required><option value="Izin">Izin</option><option value="Sakit">Sakit</option></select></div>
                            <div class="mb-3"><label for="tanggal-mulai" class="form-label">Dari Tanggal</label><input type="date" id="tanggal-mulai" class="form-control" required></div>
                            <div class="mb-3"><label for="tanggal-selesai" class="form-label">Sampai Tanggal</label><input type="date" id="tanggal-selesai" class="form-control" required></div>
                            <div class="mb-3"><label for="keterangan" class="form-label">Keterangan</label><textarea id="keterangan" class="form-control" rows="3" required></textarea></div>
                            <button type="submit" class="btn btn-primary w-100">Kirim Pengajuan</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div id="view-profil" class="d-none">
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-dark text-white">Detail Profil</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Nama:</strong> <span id="profil-nama"></span></li>
                        <li class="list-group-item"><strong>NIP/NIPPPK:</strong> <span id="profil-nip"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span id="profil-email"></span></li>
                    </ul>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">Ubah Password</div>
                    <div class="card-body">
                        <form id="form-ubah-password">
                            <div class="mb-3"><label for="password-lama" class="form-label">Password Lama</label><input type="password" id="password-lama" class="form-control" required></div>
                            <div class="mb-3"><label for="password-baru" class="form-label">Password Baru</label><input type="password" id="password-baru" class="form-control" required></div>
                            <div class="mb-3"><label for="konfirmasi-password-baru" class="form-label">Konfirmasi Password Baru</label><input type="password" id="konfirmasi-password-baru" class="form-control" required></div>
                            <button type="submit" class="btn btn-success w-100">Ubah Password</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div> </div> <nav class="navbar fixed-bottom bg-white shadow-lg">
        <div class="container-fluid">
            <ul class="nav nav-fill w-100">
                <li class="nav-item"><a id="tab-home" class="nav-link active" href="#"><i class="bi bi-house-door-fill d-block fs-4"></i><small>Home</small></a></li>
                <li class="nav-item"><a id="tab-riwayat" class="nav-link" href="#"><i class="bi bi-clock-history d-block fs-4"></i><small>Riwayat</small></a></li>
                <li class="nav-item"><a id="tab-izin" class="nav-link" href="#"><i class="bi bi-envelope-fill d-block fs-4"></i><small>Izin</small></a></li>
                <li class="nav-item"><a id="tab-profil" class="nav-link" href="#"><i class="bi bi-person-circle d-block fs-4"></i><small>Profil</small></a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="tombol-logout-guru"><i class="bi bi-box-arrow-right d-block fs-4"></i><small>Logout</small></a></li>
            </ul>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app-guru.js"></script>
</body>
</html>
