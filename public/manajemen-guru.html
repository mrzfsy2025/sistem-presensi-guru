<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="modal fade" id="resetPasswordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset Password untuk <span id="nama-guru-reset"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form-reset-password">
                    <input type="hidden" id="reset-id-guru">
                    <div class="mb-3">
                        <label for="password-baru-input" class="form-label">Masukkan Password Baru</label>
                        <input type="password" id="password-baru-input" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-envelope-paper-fill me-2"></i>Manajemen Data Guru</h3>
            <a href="dashboard_utama.html" class="btn btn-secondary">Kembali ke Dasbor</a>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahGuruModal">
            <i class="bi bi-plus-circle me-2"></i>Tambah Guru
        </button>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nama Lengkap</th>
                        <th>NIP/NIPPPK</th>
                        <th>Jabatan</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabel-guru-body">
                    </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="tambahGuruModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Formulir Guru Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form-tambah-guru">
                    <div class="mb-3">
                        <label for="tambah-nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="tambah-nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="tambah-nip" class="form-label">NIP/NIPPPK</label>
                        <input type="text" class="form-control" id="tambah-nip" required>
                    </div>
                    <div class="mb-3">
                        <label for="tambah-jabatan" class="form-label">Jabatan</label>
                        <input type="text" class="form-control" id="tambah-jabatan">
                    </div>
                     <div class="mb-3">
                        <label for="tambah-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="tambah-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="tambah-password" class="form-label">Password Awal</label>
                        <input type="password" class="form-control" id="tambah-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Simpan Guru Baru</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade" id="editGuruModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Data Guru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-guru">
                        <input type="hidden" id="edit-id-guru">
                        <div class="mb-3">
                            <label for="edit-nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="edit-nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-nip" class="form-label">NIP/NIPPPK</label>
                            <input type="text" class="form-control" id="edit-nip" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-jabatan" class="form-label">Jabatan</label>
                            <input type="text" class="form-control" id="edit-jabatan">
                        </div>
                         <div class="mb-3">
                            <label for="edit-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-email" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-guru.js"></script>
</body>
</html>
