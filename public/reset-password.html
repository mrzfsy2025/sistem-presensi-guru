<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; }
        .reset-card { width: 100%; max-width: 450px; }
    </style>
</head>
<body>
    <div class="card reset-card shadow-sm">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Masukkan Password Baru Anda</h3>
            
            <div id="message-container" class="alert d-none" role="alert"></div>

            <form id="reset-password-form">
                <div class="mb-3">
                    <label for="password" class="form-label">Password Baru</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Konfirmasi Password Baru</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Simpan Password Baru</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-password-form');
        const messageContainer = document.getElementById('message-container');
        let resetToken = '';

        // Saat halaman dimuat, ambil token dari URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            resetToken = params.get('token');
            if (!resetToken) {
                form.innerHTML = '<p class="text-danger text-center">Token reset tidak ditemukan. Silakan ulangi proses lupa password.</p>';
            }
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const button = this.querySelector('button');

            if (password !== confirmPassword) {
                messageContainer.className = 'alert alert-danger';
                messageContainer.textContent = 'Password dan konfirmasi tidak cocok.';
                return;
            }

            button.disabled = true;
            button.textContent = 'Menyimpan...';
            messageContainer.className = 'alert d-none';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, password: password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Terjadi error pada server.');
                }
                
                // Jika sukses, tampilkan pesan dan arahkan ke login
                form.innerHTML = ''; 
                messageContainer.className = 'alert alert-success';
                messageContainer.textContent = data.message;
                
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 3000);

            } catch (error) {
                messageContainer.className = 'alert alert-danger';
                messageContainer.textContent = error.message;
                button.disabled = false;
                button.textContent = 'Simpan Password Baru';
            }
        });
    </script>
</body>
</html>
