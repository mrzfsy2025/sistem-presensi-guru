<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aplikasi Absensi</title>
    <!-- Menggunakan Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Buat Password Baru</h2>
            <p class="text-gray-500 mt-2">Password baru Anda harus berbeda dari password sebelumnya.</p>
        </div>
        
        <!-- Kontainer untuk pesan notifikasi -->
        <div id="message-container" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert">
            <span class="font-medium" id="message-text"></span>
        </div>

        <form id="reset-password-form">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="password" required>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password Baru</label>
                <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="confirmPassword" required>
            </div>
            <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Reset Password
            </button>
        </form>
    </div>

<script>
    const form = document.getElementById('reset-password-form');
    const messageContainer = document.getElementById('message-container');
    const messageText = document.getElementById('message-text');
    const submitButton = document.getElementById('submit-button');
    let token = '';

    // Ambil token dari URL saat halaman dimuat
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        token = params.get('token');
        if (!token) {
            messageContainer.classList.remove('hidden');
            messageContainer.classList.add('bg-red-100', 'text-red-700');
            messageText.textContent = 'Token reset tidak valid atau tidak ditemukan.';
            submitButton.disabled = true;
        }
    };

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const originalButtonText = submitButton.textContent;

        if (password !== confirmPassword) {
            messageContainer.classList.remove('hidden');
            messageContainer.classList.add('bg-red-100', 'text-red-700');
            messageText.textContent = 'Password dan konfirmasi password tidak cocok.';
            return;
        }

        submitButton.disabled = true;
        submitButton.textContent = 'Memproses...';
        messageContainer.classList.add('hidden');

        try {
            const response = await fetch('https://sistem-presensi-guru-production-3b6d.up.railway.app/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Gagal mereset password.');
            }
            
            messageContainer.classList.remove('hidden', 'bg-red-100', 'text-red-700');
            messageContainer.classList.add('bg-green-100', 'text-green-700');
            messageText.textContent = data.message + ' Anda akan diarahkan ke halaman login.';
            submitButton.style.display = 'none'; // Sembunyikan tombol setelah berhasil

            // Arahkan ke halaman login setelah 3 detik
            setTimeout(() => {
                // Ganti 'login.html' dengan halaman login Anda
                window.location.href = 'index.html'; 
            }, 3000);

        } catch (error) {
            messageContainer.classList.remove('hidden', 'bg-green-100', 'text-green-700');
            messageContainer.classList.add('bg-red-100', 'text-red-700');
            messageText.textContent = error.message;
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;
        }
    });
</script>
</body>
</html>
